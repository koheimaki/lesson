<!doctype html>
<html lang="ja" th:fragment="layout (title,body)">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}">SLStudioMini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css"
        integrity="sha384-fFxL8wXRpg9gVqGpY+URMtLr3fLL0WBbo4NBQ+IWwMDYjIjI5VQ46XlJm5+BUlXJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid overflow-hidden">
        <div class="row vh-100 overflow-auto">
            <div class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 bg-primary d-flex sticky-top">
                <div
                    class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-2 text-white">
                    <a sec:authorize="isAnonymous()" href="/"
                        class="d-flex align-items-center pb-sm-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5">SL<span class="d-none d-sm-inline"
                                style="font-family: 'Billabong';">gram</span></span>
                    </a>
                    <a sec:authorize="hasRole('GENERAL') or hasRole('ADMIN')" href="/general/posts"
                        class="d-flex align-items-center pb-sm-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5">SL<span class="d-none d-sm-inline"
                                style="font-family: 'Billabong';">gram</span></span>
                    </a>
                    <ul class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start"
                        id="menu">
                        <li sec:authorize="isAnonymous()">
                            <a th:href="@{/general/posts}" class="nav-link px-sm-0 px-2 text-white">
                                <i class="fs-5 bi-arrow-right"></i><span class="ms-1 d-none d-sm-inline">Login</span>
                            </a>
                        </li>
                        <li sec:authorize="isAnonymous()">
                            <a th:href="@{/admin/users}" class="nav-link px-sm-0 px-2 text-white">
                                <i class="fs-5 bi-people"></i><span class="ms-1 d-none d-sm-inline">User List
                                    (Only-Admin)</span></a>
                        </li>
                        <li sec:authorize="isAnonymous()">
                            <a th:href="@{/admin/user/add}" class="nav-link px-sm-0 px-2 text-white">
                                <i class="fs-5 bi-person-add"></i><span class="ms-1 d-none d-sm-inline">Add
                                    User (Only-Admin)</span></a>
                        </li>
                        <li sec:authorize="hasRole('GENERAL') or hasRole('ADMIN')">
                            <a th:href="@{/general/posts}" class="nav-link px-sm-0 px-2 text-white">
                                <i class="fs-5 bi-chat"></i><span class="ms-1 d-none d-sm-inline">Posts</span></a>
                        </li>
                        <li sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/admin/users}" class="nav-link px-sm-0 px-2 text-white">
                                <i class="fs-5 bi-people"></i><span class="ms-1 d-none d-sm-inline">User List
                                    (Only-Admin)</span></a>
                        </li>
                        <li sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/admin/user/add}" class="nav-link px-sm-0 px-2 text-white">
                                <i class="fs-5 bi-person-add"></i><span class="ms-1 d-none d-sm-inline">Add
                                    User (Only-Admin)</span></a>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <a th:href="@{/logout}" class="nav-link px-sm-0 px-2 text-white">
                                <i class="fs-5 bi-arrow-return-left"></i><span
                                    class="ms-1 d-none d-sm-inline">Logout</span> </a>
                        </li>
                    </ul>
                    <div sec:authorize="isAuthenticated()" class="sticky-sm-bottom py-sm-4 mt-sm-auto ms-auto ms-sm-0 flex-shrink-1">
                        <span class="d-none d-sm-inline mx-1" sec:authentication="name">Noah</span>
                    </div>
                </div>
            </div>
            <div class="col-sm p-3 min-vh-100">
                <div id="body" th:replace="${body}"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</body>

</html>
