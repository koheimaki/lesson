<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<!--
管理者画面を編集する方はこちら
th:replace="~{layout/admin-index :: layout(~{::title},~{::link},~{::body/content()})}"
一般ユーザーを編集する方はこちら
th:replace="~{layout/index :: layout(~{::title},~{::link},~{::body/content()})}"
上記th:replaceを変えて下さい
-->
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/css/login/login.css" rel="stylesheet">
    <title>ログイン</title>
</head>
<body>
<div class="login">
    <div class="login-icon">
        <img alt="ロゴ" src="/images/img.png">
    </div>
    <div class="login-form">
        <form method="post" th:action="@{/login}">
            <label>
                <input class="login-input" name="id" placeholder="メールアドレス" type="email">
            </label>
            <label>
                <input class="login-input" name="password" placeholder="パスワード" type="password">
            </label>
            <input class="submit-input" type="submit" value="ログイン">
        </form>
    </div>
</div>
</body>
</html>
