<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>商品の更新</title>
    </head>
    <body>
        <h1>商品の更新</h1>
        <form th:action="@{/products/edit}" th:object="${product}" th:method="post">
            <input type="hidden" th:field="*{id}">
            <p>商品名: <input type="text" th:field="*{name}"></p>
            <p>商品コード: <input type="text" th:field="*{code}"></p>
            <p>発売日: <input type="text" th:field="*{releaseDate}"></p>
            <p>価格: <input type="text" th:field="*{price}"></p>
            <p><button type="submit">登録</button></p>
        </form>
    </body>
</html>
