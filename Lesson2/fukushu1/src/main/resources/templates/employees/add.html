<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員追加</title>
</head>
<body>
    <h1>社員追加</h1>
    <form th:action="@{/employees/add}" th:object="${employee}" th:method="post">
        <input type="hidden" th:field="*{id}">
        <p>名前: <input type="text" th:field="*{firstName}"></p>
        <p>苗字: <input type="text" th:field="*{lastName}"></p>
        <p>社員コード: <input type="text" th:field="*{code}"></p>
        <p>誕生日: <input type="date" th:field="*{birthDate}"></p>
        <p><button type="submit">登録</button></p>
    </form>
    <a th:href="@{/employees/show}">一覧画面へ</a>
</body>
</html>
