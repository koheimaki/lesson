<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員の検索</title>
</head>
<body>
    <h1>社員の検索</h1>
    <form th:action="@{/shops/search}" th:method="get">
        <p><input type="text" name="name" placeholder="名前"></p>
        <button type="submit">名前で検索</button>
    </form>
    <h1>検索結果</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>店名</th>
                <th>住所</th>
                <th>店舗説明</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="shop : ${shops}">
                <td th:text="${shop.id}">ID</td>
                <td th:text="${shop.name}">名前</td>
                <td th:text="${shop.address}">住所</td>
                <td th:text="${shop.details}">社員コード</td>
                <td>
                    <a th:href="@{/shopss/edit/{id}(id=${shop.id})}">編集</a>
                    <a th:href="@{/shopss/delete/{id}(id=${shop.id})}">削除</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
