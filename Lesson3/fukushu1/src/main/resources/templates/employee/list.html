<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>社員一覧</title>
    </head>
    <body>
        <h1>社員一覧</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>会社名</th>
                    <th>社員名</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}">ID</td>
                    <td th:text="${employee.company.name}">会社名</td>
                    <td th:text="${employee.name}">社員名</td>
                    <td>
                        <a th:href="@{/employees/edit/{id}(id=${employee.id})}">編集</a>
                        <a th:href="@{/employees/delete/{id}(id=${employee.id})}">削除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/employees/add}">社員を追加</a>
    </body>
</html>
