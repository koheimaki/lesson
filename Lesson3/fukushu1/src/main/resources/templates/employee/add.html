<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>社員の追加</title>
    </head>
    <body>
        <h1>社員の追加</h1>
        <form th:action="@{/employees/add}" th:object="${employee}" th:method="post">
            <p>名前: <input type="text" th:field="*{name}"></p>
            <p>
                <select  id="company" th:field="*{company.id}">
                    <option value="">企業を選択</option>
                    <option th:each="company : ${companys}"
                            th:value="${company.id}"
                            th:text="${company.name}">企業名</option>
                </select>
            </p>
            <p><input type="submit" value="登録"></p>
        </form>
        <a th:href="@{/employees/list}">一覧画面</a>
    </body>
</html>
