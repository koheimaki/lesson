<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社員の更新</title>
</head>
<body>
    <h1>社員の更新</h1>
    <form th:action="@{/employees/edit}" th:object="${employee}" th:method="post">
        <input type="hidden" th:field="*{id}">
        <p>名前: <input type="text" th:field="*{name}"></p>
            <p>
                <select  id="company" th:field="*{company.id}">
                    <option value="">企業を選択</option>
                    <option th:each="company : ${companys}"
                            th:value="${company.id}"
                            th:text="${company.name}"
                            th:selected="${company.id == employee.company.id}">企業名</option>
                </select>
            </p>
            <p><input type="submit" value="登録"></p>
    </form>
</body>
</html>
