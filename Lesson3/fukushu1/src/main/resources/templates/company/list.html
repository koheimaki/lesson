<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>企業一覧</title>
    </head>
    <body>
        <h1>企業一覧</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>企業名</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="company : ${companys}">
                    <td th:text="${company.id}"></td>
                    <td th:text="${company.name}"></td>
                    <td>
                        <a th:href="@{/companys/edit/{id}(id=${company.id})}">編集</a>
                        <a th:href="@{/companys/delete/{id}(id=${company.id})}">削除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/companys/add}">企業追加</a>
    </body>
</html>
