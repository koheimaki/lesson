<!DOCTYPE html>
<html lang="ja" th:replace="~{base :: layout(~{::title},~{::body/content()})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー一覧</title>
</head>
<body>
    <h1>ユーザー一覧</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ユーザー名</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.name}">ユーザー名</td>
            </tr>
        </tbody>
    </table>
    <a href="/users/add">新しいユーザーを追加</a>
</body>
</html>
