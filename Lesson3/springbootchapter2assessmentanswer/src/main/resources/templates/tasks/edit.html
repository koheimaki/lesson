<!DOCTYPE html>
<html lang="ja" th:replace="~{base :: layout(~{::title},~{::body/content()})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク更新</title>
</head>
<body>
    <h1>タスク更新</h1>
    <form th:action="@{/tasks/edit}" th:object="${task}" th:method="post">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>名前</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>担当ユーザー</label>
            <select th:field="*{user.id}">
                <option th:each="user : ${users}"
                    th:value="${user.id}"
                    th:text="${user.name}"
                    th:selected="${user.id == task.user.id}">ユーザー名</option>
            </select>
        </div>
        <div>
            <label>ステータス</label>
            <select th:field="*{status.id}">
                <option th:each="status : ${statusList}"
                    th:value="${status.id}"
                    th:text="${status.name}"
                    th:selected="${status.id == task.status.id}">ステータス名</option>
            </select>
        </div>
        <p><button type="submit">更新</button></p>
    </form>
</body>
</html>
