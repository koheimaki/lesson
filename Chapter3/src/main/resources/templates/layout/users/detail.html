<!DOCTYPE html>
<html lang="ja" th:replace="~{layout/admin-index :: layout(~{::title},~{::link},~{::body/content()})}"
      xmlns:th="http://www.thymeleaf.org">
<!--
管理者画面を編集する方はこちら
th:replace="~{layout/admin-index :: layout(~{::title},~{::link},~{::body/content()})}"
一般ユーザーを編集する方はこちら
th:replace="~{layout/index :: layout(~{::title},~{::link},~{::body/content()})}"
上記th:replaceを変えて下さい
-->
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" th:href="@{/css/users/detail.css}">
    <title>ユーザー管理</title>
</head>
<body>
<div class="user-content">
    <div class="user-header">
        <h1 class="head-h1">{ユーザー名}さんの詳細</h1>
        <div class="calories-head">
            <p class="total-calories">2,500</p>
            <h1>kcal</h1>
        </div>
    </div>
    <div class="activity-form">
        <form action="" class="activity">
            <h3>摂取カロリーを登録</h3>
            <div class="input-calories">
                <input class="input-form-short" placeholder="カロリーを入力" type="number"/>
                <p>kcal</p>
            </div>
            <button class="add-search-button" type="submit">登録</button>
        </form>
        <div class="activity">
            <div class="activity-items">
                <span class="title">ウォーキング</span>
                <span class="time">120</span>
                <span>分</span>
            </div>
            <div class="activity-items">
                <span class="title">ランニング</span>
                <span class="time">60</span>
                <span>分</span>
            </div>
            <div class="activity-items">
                <span class="title">サイクリング</span>
                <span class="time">30</span>
                <span>分</span>
            </div>
            <div class="activity-items">
                <span class="title">スイミング</span>
                <span class="time">15</span>
                <span>分</span>
            </div>
        </div>
    </div>
    <div class="user-cal">
        <h2>今日の摂取カロリー</h2>
        <div class="content-body">
            <table class="common-table">
                <thead>
                <tr>
                    <th>項目</th>
                    <th>値</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>カロリー</td>
                    <td>2000 kcal</td>
                </tr>
                <tr>
                    <td>運動時間</td>
                    <td>30 分</td>
                </tr>
                <tr>
                    <td>目標</td>
                    <td>50kg 達成</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="user-info">
        <h2>登録情報</h2>
        <div class="content-body">
            <table class="common-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>ユーザー名</th>
                    <th>メールアドレス</th>
                    <th>年齢</th>
                    <th>性別</th>
                    <th>権限</th>
                    <th>登録日</th>
                    <th>編集</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>山田 太郎</td>
                    <td>taro.yamada@example.com</td>
                    <td>30</td>
                    <td>男性</td>
                    <td>管理者</td>
                    <td>2023-10-01</td>
                    <td>
                        <button class="table-button-detail">詳細</button>
                        <button class="table-button-edit">編集</button>
                        <button class="table-button-delete">削除</button>
                    </td>
                </tr>
                <!-- 他のユーザーのデータをここに追加 -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="user-recipe">
        <h2>投稿したレシピ</h2>
        <div class="image-wrap">
            <div class="image-box">
                <img alt="" src="/images/noImage.png">
                <div class="recipe-footer">
                    <h4>title</h4>
                    <div class="recipe-button">
                        <form action="">
                            <input class="common-button-edit" type="button" value="編集">
                            <input class="common-button-delete" type="button" value="削除">
                        </form>
                    </div>
                </div>
            </div>
            <div class="image-box">
                <img alt="" src="/images/noImage.png">
                <div class="recipe-footer">
                    <h4>title</h4>
                    <div class="recipe-button">
                        <form action="">
                            <input class="common-button-edit" type="button" value="編集">
                            <input class="common-button-delete" type="button" value="削除">
                        </form>
                    </div>
                </div>
            </div>
            <div class="image-box">
                <img alt="" src="/images/noImage.png">
                <div class="recipe-footer">
                    <h4>title</h4>
                    <div class="recipe-button">
                        <form action="">
                            <input class="common-button-edit" type="button" value="編集">
                            <input class="common-button-delete" type="button" value="削除">
                        </form>
                    </div>
                </div>
            </div>
            <div class="image-box">
                <img alt="" src="/images/noImage.png">
                <div class="recipe-footer">
                    <h4>title</h4>
                    <div class="recipe-button">
                        <form action="">
                            <input class="common-button-edit" type="button" value="編集">
                            <input class="common-button-delete" type="button" value="削除">
                        </form>
                    </div>
                </div>
            </div>
            <div class="image-box">
                <img alt="" src="/images/noImage.png">
                <div class="recipe-footer">
                    <h4>title</h4>
                    <form action="">
                        <input class="common-button-edit" type="button" value="編集">
                        <input class="common-button-delete" type="button" value="削除">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
